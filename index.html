<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Train Schedule</title>
    
   <!--Style sheets-->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">


    <!-- Bootstrap File -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!--Moments JS ref -->
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>


   </head>
   <body>
   <div class="container">

  <!-- Jumbotron -->
  <div class="jumbotron" style="background-color: navy; color: white">
    <h1 class="text-center">Hogwarts Express Schedule</h1>
    <h3 class="text-center">All aboard!</h3>
  </div>
  
  <div class="row">
    <div class="col-lg-12">
  
    <!-- Current Employees-->
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title"><strong>First Semester Schedule</strong></h3>
        </div>
        <div class="panel-body">
          <table class="table table-hover" id='trainTable'>
            <thead>
              <tr>
                <th>Train Name</th>
                <th>Destination</th>
                <th>Frequency</th>
                <th>Next Arrival</th>
                <th>Minutes Away</th>
              </tr>
            </thead>
            <tbody>
              
            </tbody>
          </table>
        </div>
      </div>

      <!-- Add Train  -->
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title"><strong>Add Train</strong></h3>
        </div>
        <div class="panel-body">
  

        <!-- Entry Form -->
        <form>
          <div class="form-group">
            <label for="">Train Name</label>
            <input type="text" class="form-control" id="trainNameInput">
          </div>

          <div class="form-group">
            <label for="">Destination</label>
            <input type="text" class="form-control" id="destinationInput">
          </div>

          <div class="form-group">
            <label for="">First Train Time</label>
            <input type="text" class="form-control" id="startInput">
          </div>

          <div class="form-group">
            <label for="">Frequency</label>
            <input type="text" class="form-control" id="frequencyInput">
          </div>
          
          <button type="submit" class="btn btn-primary" id="addTrainBtn">Submit</button>
        </form>

        </div>
      </div>

    </div>
  </div>
</div>






<!--Javascript-->

 <!--Firebase-->
<script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script> 
  <script src='http://code.jquery.com/jquery-2.1.3.min.js'></script>
<script type="text/javascript" src="java.js"></script>
   

   </body>

 </html>
